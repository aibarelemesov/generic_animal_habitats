<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Midterm</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">


</head>
<body>

    <div class="album py-5 bg-white">
        <div class="container">

            <h2 class="text-center mt-4">Habitats</h2>
            <button type="button" class="text-center btn btn-link">
                <a href="/habitat">add</a>
            </button>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-2">
                <div class="col" th:each="habitat: ${habitats}">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text" th:text="${habitat.getName()}"></p>
                            <span class="badge bg-primary" th:each="animal: ${habitat.getAnimalsInfo()}"  th:text="${animal.getKey() + ' ' + animal.getValue()}"></span>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" th:text="'Space left: ' + ${habitat.getSize()}"></small>
                        </div>
                        <button type="button" class="text-center btn btn-link">
                            <a th:href="@{/animal/{id}(id=${habitat.getId()})}">Add animal</a>
                        </button>
                    </div>
                </div>
            </div>
    </div>
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
